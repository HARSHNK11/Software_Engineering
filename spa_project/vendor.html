<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-E-Tree â€¢ Vendor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Plant-E-Tree" class="logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="buyer.html">Buyer</a></li>
                <li><a href="vendor.html">Vendor</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>

        <section class="hero card">
            <h1>Vendor Dashboard</h1>
            <p>Manage your inventory and view orders related to your products.</p>
        </section>

        <section class="card" style="margin-top:1rem;">
            <div id="vendor-message-container"></div>
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <div id="vendor-auth-section">
                        <p style="color: var(--muted); margin-bottom: 0.8rem;">Please login to access vendor features</p>
                        <div style="display: flex; gap: 0.5rem;">
                            <a href="login.html" class="btn">Login</a>
                            <a href="register.html" class="btn secondary">Register</a>
                        </div>
                    </div>
                    <div id="vendor-logged-in" style="display: none;">
                        <p style="color: var(--green-700); margin-bottom: 0.8rem;" id="vendor-user-info"></p>
                        <button id="vendor-logout" class="btn secondary">Logout</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="split" style="margin-top:1rem;">
            <div class="card">
                <div class="section-title">Add Product</div>
                <div class="form-row" style="grid-template-columns: 1.2fr .8fr .6fr 1.5fr 120px;">
                    <input id="pname" class="input" placeholder="Name">
                    <input id="pprice" class="input" placeholder="Price" type="number">
                    <input id="pstock" class="input" placeholder="Stock" type="number">
                    <input id="pdesc" class="input" placeholder="Description">
                    <button id="add-product" class="btn">Add</button>
                </div>
                <div class="section-title" style="margin-top:1rem;">Your Inventory</div>
                <div id="inventory" class="grid"></div>
            </div>
            <div class="card">
                <div class="section-title">Orders</div>
                <div id="vorders"></div>
            </div>
        </section>

        <footer>
            <div class="footer-left">
                <img src="logo_footer.png" class="footer-logo" alt="">
            </div>
            <div class="footer-right">
                <span class="badge">Vendor</span>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
