<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-E-Tree • Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Plant-E-Tree" class="logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="design.html">Design</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>

        <section class="hero card">
            <h1>Contact Us</h1>
            <p>Questions, feedback, or support — we’re here to help.</p>
        </section>

        <section class="card" style="margin-top:1rem;">
            <div class="form-row" style="grid-template-columns: 1fr 1fr;">
                <div>
                    <div class="section-title">Your Name</div>
                    <input class="input" id="ct-name" placeholder="Full name">
                </div>
                <div>
                    <div class="section-title">Email</div>
                    <input class="input" id="ct-email" placeholder="you@example.com">
                </div>
            </div>
            <div class="form-row" style="margin-top:.6rem;">
                <div>
                    <div class="section-title">Message</div>
                    <textarea id="ct-msg" class="input" style="height:120px; resize: vertical;"></textarea>
                </div>
            </div>
            <div style="margin-top:.8rem;">
                <button class="btn" id="ct-send">Send Message</button>
                <span id="ct-status" style="margin-left:.6rem; color: var(--green-700);"></span>
            </div>
        </section>

        <footer>
            <div class="footer-left">
                <img src="logo_footer.png" class="footer-logo" alt="">
            </div>
            <div class="footer-right">
                <span class="badge">Contact</span>
            </div>
        </footer>
    </div>

    <script>
        const s = document.getElementById('ct-status');
        document.getElementById('ct-send').onclick = () => {
            s.textContent = 'Thanks! We will get back to you soon.';
        };
    </script>
</body>

</html>
