<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-E-Tree • Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Plant-E-Tree" class="logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>

        <section class="hero card" style="max-width: 500px; margin: 2rem auto;">
            <h1>Welcome Back</h1>
            <p>Login to your Plant-E-Tree account</p>
        </section>

        <section class="card" style="max-width: 500px; margin: 1rem auto;">
            <div id="message-container"></div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">Email</label>
                    <input id="login-email" class="input" type="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <input id="login-password" class="input" type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Login</button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <p>Don't have an account? <a href="register.html" style="color: var(--green-600);">Register here</a></p>
            </div>
            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e6efe9;">
                <p style="text-align: center; color: var(--muted); font-size: 0.9rem;">
                    <strong>Admin Access:</strong><br>
                    Email: admin@plante-tree.local<br>
                    Password: Admin123!
                </p>
            </div>
        </section>

        <footer>
            <div class="footer-left">
                <img src="logo_footer.png" class="footer-logo" alt="">
            </div>
            <div class="footer-right">
                <span class="badge">Login</span>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script>
        (async () => {
            try {
                const userData = await me();
                if (userData && userData.user) {
                    const role = userData.user.role;
                    if (role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (role === 'vendor') {
                        window.location.href = 'vendor.html';
                    } else {
                        window.location.href = 'buyer.html';
                    }
                }
            } catch {}
        })();

        const form = document.getElementById('login-form');
        const messageContainer = document.getElementById('message-container');

        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                messageContainer.innerHTML = '<div class="alert alert-info">Logging in...</div>';
                const result = await login(email, password);
                if (result.token || result.user) {
                    showMessage('Login successful! Redirecting...', 'success');
                    const role = result.user?.role || (await me()).user.role;
                    setTimeout(() => {
                        if (role === 'admin') {
                            window.location.href = 'admin.html';
                        } else if (role === 'vendor') {
                            window.location.href = 'vendor.html';
                        } else {
                            window.location.href = 'buyer.html';
                        }
                    }, 1000);
                }
            } catch (error) {
                const errorMsg = error.message || 'Login failed. Please check your credentials.';
                if (errorMsg.includes('Too many')) {
                    showMessage(errorMsg, 'error');
                } else {
                    showMessage('Invalid email or password. Please try again.', 'error');
                }
            }
        });
    </script>
</body>

</html>
