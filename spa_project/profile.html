<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-E-Tree â€¢ Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Plant-E-Tree" class="logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="buyer.html">Buyer</a></li>
                <li><a href="vendor.html">Vendor</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>

        <section class="hero card">
            <h1>Your Profile</h1>
            <p>View and update your account details.</p>
        </section>

        <section class="card" style="margin-top:1rem;">
            <div class="section-title">Account</div>
            <div class="form-row" style="grid-template-columns: 120px 1fr 1fr;">
                <div class="avatar-wrap">
                    <img id="avatar-preview" class="avatar" src="" alt="Avatar">
                </div>
                <div>
                    <div class="section-title">Email</div>
                    <input id="p-email" class="input" disabled>
                </div>
                <div>
                    <div class="section-title">Role</div>
                    <input id="p-role" class="input" disabled>
                </div>
            </div>
        </section>

        <section class="card" style="margin-top:1rem;">
            <div class="section-title">Profile</div>
            <form id="profile-form" class="form-row" style="grid-template-columns: 1fr 1fr;">
                <div>
                    <div class="section-title">Name</div>
                    <input id="p-name" class="input" placeholder="Your name">
                </div>
                <div>
                    <div class="section-title">Avatar URL</div>
                    <input id="p-avatar" class="input" placeholder="https://...">
                </div>
                <div>
                    <div class="section-title">Phone</div>
                    <input id="p-phone" class="input" placeholder="+91 99999 99999">
                </div>
                <div>
                    <div class="section-title">Address</div>
                    <input id="p-address" class="input" placeholder="Address">
                </div>
                <div style="grid-column: 1 / -1;">
                    <div class="section-title">Bio</div>
                    <textarea id="p-bio" class="input" rows="4" placeholder="Tell us about yourself"></textarea>
                </div>
                <div style="grid-column: 1 / -1;">
                    <button id="p-save" type="submit" class="btn">Save Changes</button>
                </div>
            </form>
            <div id="p-status" style="margin-top:.6rem; color: var(--green-700);"></div>
        </section>

        <footer>
            <div class="footer-left">
                <img src="logo_footer.png" class="footer-logo" alt="">
            </div>
            <div class="footer-right">
                <span class="badge">Profile</span>
            </div>
        </footer>
    </div>

    <script src="js/plantImages.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
