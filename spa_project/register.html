<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-E-Tree • Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Plant-E-Tree" class="logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>

        <section class="hero card" style="max-width: 500px; margin: 2rem auto;">
            <h1>Create Account</h1>
            <p>Join Plant-E-Tree to start shopping for plants</p>
        </section>

        <section class="card" style="max-width: 500px; margin: 1rem auto;">
            <div id="message-container"></div>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="reg-name" class="form-label">Full Name</label>
                    <input id="reg-name" class="input" type="text" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="reg-email" class="form-label">Email</label>
                    <input id="reg-email" class="input" type="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="reg-password" class="form-label">Password</label>
                    <input id="reg-password" class="input" type="password" placeholder="••••••••" required>
                    <small class="form-hint">Must be 8+ characters with uppercase, lowercase, and number</small>
                </div>
                <div class="form-group">
                    <label for="reg-role" class="form-label">Account Type</label>
                    <select id="reg-role" class="input" required>
                        <option value="buyer">Buyer</option>
                        <option value="vendor">Vendor</option>
                    </select>
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Register</button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <p>Already have an account? <a href="login.html" style="color: var(--green-600);">Login here</a></p>
            </div>
        </section>

        <footer>
            <div class="footer-left">
                <img src="logo_footer.png" class="footer-logo" alt="">
            </div>
            <div class="footer-right">
                <span class="badge">Register</span>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script>
        (async () => {
            try {
                const userData = await me();
                if (userData && userData.user) {
                    window.location.href = userData.user.role === 'admin' ? 'admin.html' : 
                                          userData.user.role === 'vendor' ? 'vendor.html' : 'buyer.html';
                }
            } catch {}
        })();

        const form = document.getElementById('register-form');
        const messageContainer = document.getElementById('message-container');

        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;

            try {
                messageContainer.innerHTML = '<div class="alert alert-info">Registering...</div>';
                const result = await register(email, password, role, name);
                if (result.ok) {
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }
            } catch (error) {
                showMessage(error.message || 'Registration failed. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
