<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Plant-E-Tree" class="logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="buyer.html">Buyer</a></li>
                <li><a href="vendor.html">Vendor</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>

        <section class="hero card">
            <h1>Admin Panel</h1>
            <p>Sign in to manage users and oversee the platform.</p>
        </section>

        <section class="card" style="margin-top:1rem;">
            <div id="admin-message-container"></div>
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <div id="admin-auth-section">
                        <p style="color: var(--muted); margin-bottom: 0.8rem;">Admin login required</p>
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            <a href="login.html" class="btn">Go to Login</a>
                        </div>
                        <p style="font-size: 0.85rem; color: var(--muted); margin-top: 0.5rem;">
                            Admin: admin@plante-tree.local / Admin123!
                        </p>
                    </div>
                    <div id="admin-logged-in" style="display: none;">
                        <p style="color: var(--green-700); margin-bottom: 0.8rem;" id="admin-user-info"></p>
                        <button id="admin-logout" class="btn secondary">Logout</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="card" style="margin-top:1rem;">
            <div class="section-title">Users</div>
            <div id="users" class="grid"></div>
        </section>

        <footer>
            <div class="footer-left">
                <img src="logo_footer.png" class="footer-logo" alt="">
            </div>
            <div class="footer-right">
                <span class="badge">Admin</span>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
