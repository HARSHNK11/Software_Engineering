<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-E-Tree • Buyer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Plant-E-Tree" class="logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="buyer.html">Buyer</a></li>
                <li><a href="vendor.html">Vendor</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>

        <section class="hero card">
            <h1>Welcome, Buyer</h1>
            <p>Discover plants, add to cart, and checkout seamlessly.</p>
        </section>

        <section class="card" style="margin-top:1rem;">
            <div id="buyer-message-container"></div>
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <div id="buyer-auth-section">
                        <p style="color: var(--muted); margin-bottom: 0.8rem;">Please login to access buyer features</p>
                        <div style="display: flex; gap: 0.5rem;">
                            <a href="login.html" class="btn">Login</a>
                            <a href="register.html" class="btn secondary">Register</a>
                        </div>
                    </div>
                    <div id="buyer-logged-in" style="display: none;">
                        <p style="color: var(--green-700); margin-bottom: 0.8rem;" id="buyer-user-info"></p>
                        <button id="buyer-logout" class="btn secondary">Logout</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="split" style="margin-top:1rem;">
            <div class="card">
                <div class="section-title">Products</div>
                <div id="products" class="grid"></div>
            </div>
            <div class="card">
                <div class="section-title">Cart</div>
                <div id="cart"></div>
                <button id="checkout" class="btn" style="margin-top: .8rem; width:100%;">Checkout</button>
                <hr style="margin:1rem 0;border:none;border-top:1px solid #e6efe9;">
                <div class="section-title">Your Orders</div>
                <div id="orders"></div>
            </div>
        </section>

        <section class="card" style="margin-top:1rem;">
            <div class="section-title">Direct Messages</div>
            <div class="form-row" style="grid-template-columns: 120px 1fr 120px;">
                <input id="toId" class="input" placeholder="To User ID">
                <input id="message" class="input" placeholder="Say hello…">
                <button id="send" class="btn">Send</button>
            </div>
            <div id="dm-list" style="margin-top:.6rem;"></div>
        </section>

        <footer>
            <div class="footer-left">
                <img src="logo_footer.png" class="footer-logo" alt="">
            </div>
            <div class="footer-right">
                <span class="badge">Buyer</span>
            </div>
        </footer>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="js/plantImages.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
